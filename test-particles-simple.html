<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Particles Test</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000000;
        }
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }
        .content {
            position: relative;
            z-index: 1;
            color: white;
            text-align: center;
            padding-top: 50px;
            font-family: Arial;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="content">
        <h1>Particles Test</h1>
        <p>If you see moving purple/pink dots with lines, particles are working!</p>
    </div>
    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        console.log('particlesJS available:', typeof particlesJS !== 'undefined');
        
        particlesJS('particles-js', {
            particles: {
                number: { value: 80, density: { enable: true, value_area: 800 } },
                color: { value: ['#a855f7', '#ec4899', '#8b5cf6'] },
                shape: { type: 'circle' },
                opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                size: { value: 3, random: true },
                line_linked: { enable: true, distance: 150, color: '#a855f7', opacity: 0.4, width: 1 },
                move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
            },
            interactivity: {
                detect_on: 'canvas',
                events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
            },
            retina_detect: true
        });
        
        console.log('Particles initialized');
    </script>
</body>
</html>
