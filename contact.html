    <!-- Contact Section -->
    <section id="contact" class="contact page-section">
        <div class="container">
            <h2 class="section-title">Get In <span class="accent">Touch</span></h2>
            <p class="section-subtitle">Let's discuss your next project</p>
            
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Email</h4>
                            <p><a href="mailto:swathi.s@example.com">dhivagarswathi@gmail.com</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Phone</h4>
                            <p><a href="tel:+919876543210">+91 9361387469</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div class="contact-details">
                            <h4>Location</h4>
                            <p>karur, Tamil Nadu, India</p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fas fa-globe"></i>
                        </div>
                        <div class="contact-details">
                            <h4>LinkedIn</h4>
                            <p><a href="https://www.linkedin.com/in/swathi63/" target="_blank">Swathi Sundharaj</a></p>
                        </div>
                    </div>
                    <div class="contact-item">
                        <div class="contact-icon">
                            <i class="fab fa-github"></i>
                        </div>
                        <div class="contact-details">
                            <h4>GitHub</h4>
                            <p><a href="https://github.com/SWATHI-63" target="_blank">@SWATHI-63</a></p>
                        </div>
                    </div>
                </div>

                <form class="contact-form" id="contact-form">
                    <div class="form-group">
                        <input type="text" id="name" name="name" placeholder="Your Name" required>
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="form-group">
                        <input type="email" id="email" name="email" placeholder="Your Email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="form-group">
                        <input type="text" id="subject" name="subject" placeholder="Subject" required>
                        <i class="fas fa-tag"></i>
                    </div>
                    <div class="form-group">
                        <textarea id="message" name="message" rows="5" placeholder="Your Message" required></textarea>
                        <i class="fas fa-comment"></i>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        Send Message <i class="fas fa-paper-plane"></i>
                    </button>
                    <div class="form-status" id="form-status"></div>
                    
                    <div class="contact-social-links">
                        <a href="https://github.com/SWATHI-63" target="_blank" aria-label="GitHub" class="contact-social-icon">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="https://www.linkedin.com/in/swathi63/" target="_blank" aria-label="LinkedIn" class="contact-social-icon">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="https://medium.com" target="_blank" aria-label="Medium" class="contact-social-icon">
                            <i class="fab fa-medium"></i>
                        </a>
                        <a href="mailto:dhivagarswathi@gmail.com" aria-label="Email" class="contact-social-icon">
                            <i class="fas fa-envelope"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        // Initialize particles immediately after library loads
        if (typeof particlesJS !== 'undefined') {
            particlesJS('particles-js', {
                particles: {
                    number: { value: 80, density: { enable: true, value_area: 800 } },
                    color: { value: ['#a855f7', '#ec4899', '#8b5cf6'] },
                    shape: { type: 'circle' },
                    opacity: { value: 0.5, anim: { enable: true, speed: 1, opacity_min: 0.1 } },
                    size: { value: 3, random: true },
                    line_linked: { enable: true, distance: 150, color: '#a855f7', opacity: 0.4, width: 1 },
                    move: { enable: true, speed: 2, direction: 'none', random: false, straight: false, out_mode: 'out' }
                },
                interactivity: {
                    detect_on: 'canvas',
                    events: { onhover: { enable: true, mode: 'grab' }, onclick: { enable: true, mode: 'push' }, resize: true },
                    modes: { grab: { distance: 140, line_linked: { opacity: 1 } }, push: { particles_nb: 4 } }
                },
                retina_detect: true
            });
        }
    </script>
    <script src="script.js"></script>
